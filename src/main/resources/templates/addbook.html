<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>AddBook</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>
    <h1>Add a new Book</h1>
    <div>
        <form th:object="${book}" th:action="@{savebook}" action="#" method="post">
            <label for="title">Title</label>
            <input type="text" id="title" th:field="*{title}" required />
            <label for="author">Author</label>
            <input type="text" id="author" th:field="*{author}" required />
            <label for="publicationYear">Year</label>
            <input type="text" id="publicationYear" th:field="*{publicationYear}" required />
            <label for="isbn">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}" required />
            <label for="price">Price</label>
            <input type="number" id="price" th:field="*{price}" required />
            <button type="submit" value="Save">Save</button>
        </form>
    </div>
</body>

</html>
